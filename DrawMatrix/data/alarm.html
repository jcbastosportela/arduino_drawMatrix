  <script>
    const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    
    // Function to format the days list for display
    function formatDays(daysArray) {
      return daysArray.map(d => dayNames[d]).join(', ');
    }

    // Function to load and display alarms
    async function loadAlarms() {
      try {
        const response = await fetch('/list-alarms');
        const alarms = await response.json();
        const alarmsList = document.getElementById('alarmsList');
        alarmsList.innerHTML = '';

        alarms.forEach(alarm => {
          const alarmItem = document.createElement('div');
          alarmItem.className = 'alarm-item';
          alarmItem.innerHTML = `
            <div class="alarm-info">
              <div class="alarm-time">${alarm.time}</div>
              <div class="alarm-days">${formatDays(alarm.days)}</div>
            </div>
            <div class="alarm-actions">
              <button class="modify-btn" onclick="modifyAlarm('${alarm.time}', ${JSON.stringify(alarm.days)})">Modify</button>
              <button class="delete-btn" onclick="deleteAlarm('${alarm.time}')">Delete</button>
            </div>
          `;
          alarmsList.appendChild(alarmItem);
        });
      } catch (error) {
        console.error('Error loading alarms:', error);
      }
    }

    // Function to delete an alarm
    async function deleteAlarm(time) {
      try {
        const response = await fetch('/delete-alarm', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ time })
        });
        
        if (response.ok) {
          loadAlarms(); // Refresh the list
          document.getElementById('result').textContent = 'Alarm deleted successfully';
          document.getElementById('result').style.color = '#4CAF50';
        } else {
          throw new Error('Failed to delete alarm');
        }
      } catch (error) {
        document.getElementById('result').textContent = 'Error deleting alarm: ' + error;
        document.getElementById('result').style.color = '#d32f2f';
      }
    }

    // Function to modify an alarm
    function modifyAlarm(time, days) {
      document.getElementById('alarmTime').value = time;
      days.forEach(day => {
        const checkbox = document.querySelector(`.day-checkbox[value="${day}"]`);
        if (checkbox) checkbox.checked = true;
      });
      deleteAlarm(time); // Remove the old alarm
      window.scrollTo(0, 0); // Scroll to top to show the form
    }
    // Load alarms when page loads
    loadAlarms();
    
    document.getElementById('setAlarmBtn').addEventListener('click', function() {
      const time = document.getElementById('alarmTime').value;
      const resultDiv = document.getElementById('result');
      if (!time) {
        resultDiv.textContent = 'Please select a time for the alarm.';
        resultDiv.style.color = '#d32f2f';
        return;
      }

      const days = [];
      for (let i = 0; i < 7; i++) {
        const checkbox = document.querySelector(`.day-checkbox[value="${i}"]`);
        if (checkbox && checkbox.checked) {
          days.push(i);
        }
      }

      if (days.length === 0) {
        resultDiv.textContent = 'Please select at least one day for the alarm.';
        resultDiv.style.color = '#d32f2f';
        return;
      }

      fetch('/set_alarm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          time: time,
          days: days 
        })
      })
      .then(response => response.text())
      .then(result => {

        resultDiv.style.color = '#4CAF50';
